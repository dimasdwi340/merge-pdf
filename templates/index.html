<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="https://drive.google.com/file/d/1QpU4eIgn7j1jCufL4R38zJRcFrY6BRK6/view?usp=sharing">
    <title>Fusion! | Gabungkan File dan Memo DOF dengan mudah!</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #4caf50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Fusion!</h2>
        <label for="desc" class="text-center mb-3">Jadikan pekerjaan lebih cepat dan efisien dengan Fusion! Gabungkan file dokumen dan memo DOF dengan sekali klik—tanpa ribet, tanpa kompromi. Wujudkan produktivitas maksimal sekarang juga!</label>
        <form action="/" method="post" enctype="multipart/form-data" autocomplete="off">
            <div class="mb-3">
                <label for="main_pdf" class="form-label">Dokumen Load Test/VAPT</label>
                <input type="file" id="main_pdf" name="main_pdf" class="form-control" accept="application/pdf" required>
            </div>
            <div class="mb-3">
                <label for="insert_pdf" class="form-label">Memo DOF</label>
                <input type="file" id="insert_pdf" name="insert_pdf" class="form-control" accept="application/pdf" required>
            </div>
            <div class="mb-3">
                <label for="explained">*Aplikasi ini tidak menyimpan data atau file apapun yang anda uploadദ്ദി(•̀ ᴗ-)</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Fusion!</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
